<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaf dan Terima Kasih</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        body {
            background: url('https://source.unsplash.com/1920x1080/?rain,alone,sad') no-repeat center center/cover;
            backdrop-filter: blur(3px);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-y: auto;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: red;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 10px;
        }
        .audio-control {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .rain-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://media.giphy.com/media/3o7TKqRFeQh3OUJcXW/giphy.gif') repeat;
            opacity: 0.2;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="content">
        <h1>MAAF DAN TERIMA KASIH</h1>
        <p>Ada banyak hal yang ingin kukatakan...</p>
        <p>Namun, kata-kata terasa begitu hampa saat kau tidak lagi di sini.</p>
        <p>Terima kasih... untuk semua waktu yang pernah kita habiskan bersama.</p>
        <p>Setiap tawa, setiap pelukan, setiap tatapan yang kini hanya menjadi kenangan.</p>
    </div>

    <div class="rain-effect"></div>

    <audio id="rain-sound" loop autoplay>
        <source src="https://www.fesliyanstudios.com/play-mp3/4386" type="audio/mpeg">
    </audio>

    <div class="audio-control" onclick="toggleAudio()">
        ðŸ”Š Suara Hujan
    </div>

    <script>
        function toggleAudio() {
            let audio = document.getElementById('rain-sound');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>

</body>
        </html>
